<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up Page</title>
    <script>
        function validateSignUpForm() {
            var firstName = document.getElementById("first_name").value;
            var lastName = document.getElementById("last_name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            if (firstName === "" || lastName === "" || email === "" || password === "") {
                alert("Please fill out all fields.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <section class=" h-[420px] w-[60%] mx-auto mt-32 flex">
        <div class="w-1/2 h-full bg-yellow-300">
           <!-- Your image or content here -->
           <img src="images/elder.jpg" alt=""  class="rounded-l-lg border-r-4 border-black object-cover h-full">
        </div>
        <div class="w-1/2 border-2 border-black rounded-lg">
            <h1 class="text-center font-semibold font-serif text-2xl mt-2">Sign Up</h1>
            <form onsubmit="return validateSignUpForm()">
                <div class="flex flex-col items-center justify-center my-20 mx-20 space-y-4 ">
                    <input type="text" id="first_name" name="first_name" placeholder=" First Name" class="bg-white border-2  border-black rounded outline-none h-10 w-60 mr-12">
                    <input type="text" id="last_name" name="last_name" placeholder=" Last Name" class="bg-white border-2 border-black rounded outline-none h-10 w-60 mr-12">
                    <input type="email" id="email" name="email" placeholder=" Email" class="bg-white border-2 border-black rounded outline-none h-10 w-60 mr-12">
                    <input type="password" id="password" name="password" placeholder=" Password" class="bg-white border-2 border-black rounded outline-none h-10 w-60 mr-12 p-1">
                
                    <div class="flex items-center justify-center">
                        <button type="submit" class=" bg-slate-500 mr-14  h-10 w-28 rounded text-white font-bold  hover:cursor-pointer hover:bg-green-500 hover:text-black">Sign Up</button>
                    </div>
                
                </div>
                
            </form>
        </div>
    </section>
</body>
</html>
