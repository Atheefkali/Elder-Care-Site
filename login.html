<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
   
</head>
<body>
    <section class=" h-[420px] w-[60%] mx-auto mt-32 flex">
        <div class="w-1/2 h-full bg-yellow-300">
           <img src="images/elder.jpg" alt="elder" class="rounded-l-xl border-r-4 border-blue-600 object-cover h-full">
        </div>
        <div class="w-1/2">
            <h1 class="text-center font-semibold font-serif text-2xl mt-3">Login</h1>
            <h2 class="text-center font-semibold font-sans text-sm">Enter your username and password to login</h2>
            <form onsubmit="return validateForm()">
                <div class="flex flex-col justify-center my-20 mx-20 space-y-7">
                    <input type="text" id="email" name="email" placeholder=" email" class="bg-white border-2 border-black rounded outline-none h-7 w-60 mr-12">
                    <input type="password" id="password" name="password" placeholder=" Password" class="bg-white border-2 border-black rounded outline-none h-7 w-60 mr-12 p-1">
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-slate-500 h-10 w-28 rounded text-white font-bold mr-16 hover:cursor-pointer hover:bg-green-500 hover:text-black">Login</button>
                </div>
            </form>
        </div>
    </section>
    <script src="js/formvalidation.js"></script>
</body>
</html>
